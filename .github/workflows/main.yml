name: CI/CD MLflow

on:
  push:
    branches: [ main ]
    paths:
      - 'MLproject/**'
      - '.github/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'MLproject/**'
      - '.github/**'

env:
  CSV_URL: "MLproject/train_pca.csv"
  TARGET_VAR: "Credit_Score"
  IMAGE_NAME: "cc"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install mlflow
        run: |
          python -m pip install --upgrade pip
          pip install "mlflow>=2.0"

      - name: Debug - list MLproject
        run: |
          echo "workspace: $GITHUB_WORKSPACE"
          ls -la MLproject || true
          cat MLproject/MLproject || true

      - name: Run mlflow project (local path)
        run: |
          mlflow run "./MLproject" --env-manager=local -P dataset="$CSV_URL" -P target="$TARGET_VAR"

      - name: Get latest MLflow run_id
        run: |
          RUN_ID=$(ls -td mlruns/*/*/ 2>/dev/null | head -n 1 | cut -d'/' -f3 || true)
          if [ -z "$RUN_ID" ]; then
            echo "No MLflow run found in mlruns/"; exit 1
          fi
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: Build Docker Model
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "$IMAGE_NAME" --env-manager local

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag & Push Docker Image
        run: |
          docker tag "$IMAGE_NAME:latest" "${{ secrets.DOCKER_HUB_USERNAME }}/${IMAGE_NAME}:latest"
          docker push "${{ secrets.DOCKER_HUB_USERNAME }}/${IMAGE_NAME}:latest"
